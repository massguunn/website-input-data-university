{% include 'header.html' %}

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Data Mahasiswa</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Daftar Mahasiswa</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nama</th>
                                        <th>NIM</th>
                                        <th>Alamat</th>
                                        <th>Program Studi</th>
                                        <th>Jenis Kelamin</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for mhs in mahasiswa %}
                                    <tr>
                                        <td>{{ mhs.id }}</td>
                                        <td>{{ mhs.name }}</td>
                                        <td>{{ mhs.nim }}</td>
                                        <td>{{ mhs.alamat }}</td>
                                        <td>{{ mhs.prodi }}</td>
                                        <td>{{ mhs.jk }}</td>
                                        <td>
                                            <a href="{{ url_for('edit_mahasiswa', id=mhs.id) }}"
                                                class="btn btn-success btn-sm">Edit</a>
                                            <a href="{{ url_for('delete_mahasiswa', id=mhs.id) }}"
                                                class="btn btn-danger btn-sm"
                                                onclick="return confirm('Yakin ingin menghapus data ini?');">Hapus</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'footer.html' %}
