{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Data Mahasiswa</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Silahkan Masukkan Data Mahasiswa</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('edit_mahasiswa', id=mahasiswa['id']) }}">
                                <div class="form-group">
                                    <label for="name">Nama</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Masukkan nama" value="{{ mahasiswa['name'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="nim">NIM</label>
                                    <input type="text" name="nim" class="form-control" id="nim"
                                        placeholder="Masukkan NIM" value="{{ mahasiswa['nim'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Alamat</label>
                                    <input type="text" name="alamat" class="form-control" id="alamat"
                                        placeholder="Masukkan alamat" value="{{ mahasiswa['alamat'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="prodi">Program Studi</label>
                                    <select name="prodi" class="form-control" id="prodi" required>
                                        <option value="">Pilih Jenis prodi</option>
                                        <option value="Teknik Informatika"
                                            {% if mahasiswa['prodi'] == 'prodi' %}selected{% endif %}>
                                            Teknik Informatika
                                        </option>
                                        <option value="Teknik Komputer"
                                            {% if mahasiswa['prodi'] == 'prodi' %}selected{% endif %}>
                                            Teknik Komputer
                                        </option>
                                        <option value="Sistem Informasi"
                                            {% if mahasiswa['prodi'] == 'prodi' %}selected{% endif %}>
                                            Sistem Informasi
                                        </option>
                                        <option value="Teknik Lingkungan"
                                            {% if mahasiswa['prodi'] == 'prodi' %}selected{% endif %}>Teknik Lingkungan
                                        </option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label for="jk">Jenis Kelamin</label>
                                    <select name="jk" class="form-control" id="jk" required>
                                        <option value="">Pilih Jenis Kelamin</option>
                                        <option value="Laki-laki"
                                            {% if mahasiswa['jk'] == 'Laki-laki' %}selected{% endif %}>Laki-laki
                                        </option>
                                        <option value="Perempuan"
                                            {% if mahasiswa['jk'] == 'Perempuan' %}selected{% endif %}>Perempuan
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="{{ url_for('data_mahasiswa') }}" class="btn btn-secondary">Kembali</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% include 'footer.html' %}
