{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Data Dosen</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">Silahkan Masukkan Data Dosen</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="quickForm" method="POST" action="{{ url_for('edit_dosen', id=dosen['id']) }}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Nama Dosen</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Masukkan nama" value="{{ dosen['name'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="jk">Jenis Kelamin</label>
                                    <select name="jk" class="form-control" id="jk" required>
                                        <option value="">Pilih Jenis Kelamin</option>
                                        <option value="laki-laki"
                                            {% if dosen['jk'] == 'laki-laki' %}selected{% endif %}>Laki-laki</option>
                                        <option value="perempuan"
                                            {% if dosen['jk'] == 'perempuan' %}selected{% endif %}>Perempuan</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="jabatan">Jabatan</label>
                                    <input type="text" name="jabatan" class="form-control" id="jabatan"
                                        placeholder="Masukkan jabatan" value="{{ dosen['jabatan'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="tgl_gabung">Tanggal Bergabung</label>
                                    <input type="date" name="tgl_gabung" class="form-control" id="tgl_gabung"
                                        value="{{ dosen['tgl_gabung'] }}" required>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include 'footer.html' %}
