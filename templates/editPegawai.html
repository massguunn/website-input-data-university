{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Data Pegawai</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Silahkan Masukkan Data Pegawai</h3>
                        </div>
                        <!-- /.card-header -->
                        <form method="POST" action="{{ url_for('edit_pegawai', id=pegawai['id']) }}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Nama Pegawai</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Masukkan nama pegawai" value="{{ pegawai['name'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="jk">Jenis Kelamin</label>
                                    <select name="jk" class="form-control" id="jk" required>
                                        <option value="">Pilih Jenis Kelamin</option>
                                        <option value="laki-laki"
                                            {% if pegawai['jk'] == 'laki-laki' %}selected{% endif %}>Laki-laki</option>
                                        <option value="perempuan"
                                            {% if pegawai['jk'] == 'perempuan' %}selected{% endif %}>Perempuan</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="jabatan">Jabatan</label>
                                    <input type="text" name="jabatan" class="form-control" id="jabatan"
                                        placeholder="Masukkan jabatan" value="{{ pegawai['jabatan'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Alamat</label>
                                    <input type="text" name="alamat" class="form-control" id="alamat"
                                        placeholder="Masukkan alamat" value="{{ pegawai['alamat'] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="tgl_gabung">Tanggal Bergabung</label>
                                    <input type="date" name="tgl_gabung" class="form-control" id="tgl_gabung"
                                        value="{{ pegawai['tgl_gabung'] }}" required>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% include 'footer.html' %}
